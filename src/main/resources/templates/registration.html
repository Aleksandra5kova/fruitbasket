<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			
			
				<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
					
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1">
							<br /> <h2>Registration Form</h2>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1">
							<input type="text" th:field="*{firstname}" placeholder="Firstname" class="form-control" />
 							<label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="validation-message"></label>  
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1">
							<input type="text" th:field="*{lastname}" placeholder="Lastname" class="form-control" />
 							<label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="validation-message"></label> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1">
							<input type="text" th:field="*{username}" placeholder="Username" class="form-control" /> 
 							<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1">
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control" /> 
 							<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1">
							<input type="password" th:field="*{passwordConfirm}" placeholder="Password Confirmation" class="form-control" /> 
 							<label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="validation-message"></label> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
